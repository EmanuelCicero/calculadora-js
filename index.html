<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div>
        <p><input type="text" disabled name="painel" id="painel" placeholder="Digite a operaçâo"></p>
      </div>
      <div class="teclado">
        <input type="button" value="7" class="botao" id="txt7" onclick="atualizarDisplay(this)">
        <input type="button" value="8" class="botao" id="txt8" onclick="atualizarDisplay(this)">
        <input type="button" value="9" class="botao" id="txt9" onclick="atualizarDisplay(this)">
        <input type="button" value="x" class="botao" id="*" onclick="atualizarOperacao(this)">
      </div>
      <div class="teclado">
        <input type="button" value="4" class="botao" id="txt4" onclick="atualizarDisplay(this)">
        <input type="button" value="5" class="botao" id="txt5" onclick="atualizarDisplay(this)">
        <input type="button" value="6" class="botao" id="txt6" onclick="atualizarDisplay(this)">
        <input type="button" value="-" class="botao" id="-" onclick="atualizarOperacao(this)">
      </div>
      <div class="teclado">
        <input type="button" value="1" class="botao" id="txt1" onclick="atualizarDisplay(this)" >
        <input type="button" value="2" class="botao" id="txt2" onclick="atualizarDisplay(this)">
        <input type="button" value="3" class="botao" id="txt3" onclick="atualizarDisplay(this)">
        <input type="button" value="+" class="botao" id="+" onclick="atualizarOperacao(this)">
      </div>
      <div class="teclado">
        <input type="button" value="C" class="botao" id="txtc" onclick="limparDisplay()">
        <input type="button" value="0" class="botao" id="txt0" onclick="atualizarDisplay(this)">
        <input type="button" value="=" class="botao" id="=" onclick="calcularOperacao(this)">
        <input type="button"  value="/" class="botao" id="/" onclick="atualizarOperacao(this)">
      </div>
      
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
